<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1>Register center</h1>
<form action="#" th:action="@{/register}" th:object="${userDto}" method="post">

    <p>Name: <input type="text" th:field="*{name}" /></p>

    <p>Username: <input type="text" th:field="*{username}" /></p>

    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>

    <p>Password: <input type="password" th:field="*{password}" /></p>

    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>

    <p><input type="submit" name = "register" value="Register" /></p>


</form>

<p th:text="${message}"></p>

</body>
</html>
